name: build-web

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js app
        env:
          NEXT_PUBLIC_API_URL: https://example-api.infera.app
          AI_HELPER_API_URL: https://example-api.infera.app
          API_BASE_URL: https://example-api.infera.app
        run: npm run build:web
