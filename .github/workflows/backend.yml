name: Backend CI

on:
  push:
    paths:
      - "apps/api/**"
      - ".github/workflows/backend.yml"
  pull_request:
    paths:
      - "apps/api/**"
      - ".github/workflows/backend.yml"

jobs:
  tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: ai_helper
          POSTGRES_PASSWORD: ai_helper
          POSTGRES_DB: ai_helper
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U ai_helper" --health-interval 5s --health-timeout 5s --health-retries 5
    env:
      AI_HELPER_DATABASE_URL: postgresql+asyncpg://ai_helper:ai_helper@localhost:5432/ai_helper
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        working-directory: apps/api
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
      - name: Run migrations and tests
        working-directory: apps/api
        run: |
          chmod +x scripts/check.sh scripts/test-postgres.sh
          ./scripts/test-postgres.sh
