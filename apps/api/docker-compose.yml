version: "3.9"

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: ai_helper
      POSTGRES_PASSWORD: ai_helper
      POSTGRES_DB: ai_helper
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ai_helper"]
      interval: 5s
      timeout: 5s
      retries: 5
